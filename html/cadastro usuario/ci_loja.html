<!-- CADASTRO DE LOJA-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c_inicial.css">
    <script type="module" src="../../firebase connection/user register/registerBrecho.js"></script>
</head>
<body>

<div class="col-12 col-md-6 left-section">
    <div class="logo">
        <img src="../../img/logoreuse.png" alt="Logo ReUse" width="70" height="80" style="margin-left: 10px;">
    </div>
    <div class="text-center w-75">
        <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold; border-radius: 10px;">Olá, loja! Insira seus dados.</h1>
        <form id="formBrecho">
            <div class="mb-3">
                <input type="text" class="form-control" id="nomeFantasia" placeholder="Nome fantasia">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" id="telefone" placeholder="Número de telefone">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="nomeUsuario" placeholder="Nome de usuário">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
            </div>

            <div class="text-start mb-3">
                <a href="index.html" class="forgot-password">Fazer log-in</a>
            </div>
            <button id="submit" type="submit" class="btn btn-green">Acessar</button> <!-- mudar esta porra para o closet da instituição-->
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
