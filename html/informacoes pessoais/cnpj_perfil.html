    <link rel="stylesheet" href="../../css/padrao.css">
</head>
<body>
    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <img class="logo" src="../../img/logoreuse.png">
        <a href="../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a> <!-- mudar para uma casinha -->

    <!-- ===== ABA GERAL ===== -->
    <div class="content">

        <!-- ===== TOP-BAR CONTAINER ===== -->
        <div class="topbar-container">
            <div><h1>Meu Closet</h1></div>
            <div class="botoes">
                <input class="form-control" type="search" placeholder="Pesquisar por gaveta" aria-label="Pesquisar" style="padding-left: 32px; border-radius: 20px; border: 3px solid #5E7858; height: 36px; background: #fff url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg') 8px center no-repeat; box-shadow: 0 2px 8px #5e785820;">
                <a href="../cadastro closet/cadastro gaveta/criar_gaveta.html">Criar nova gaveta</a>
            </div>

            <!-- Checkbox escondido -->
            <input type="checkbox" id="togglePesquisa" hidden>

            <!-- Aba de pesquisa -->
            <div class="aba-pesquisa">
                <input type="text" placeholder="Digite sua pesquisa..."> <!-- se não houver ação, esconder essa div -->
                <button>Buscar</button>
            </div>
        </div>

        <!-- ===== LINHA DIVISORA ===== -->
        <hr style="margin: 16px 0; border: none; border-top: 2px solid #5E7858; opacity: 0.5;">

        <!-- ===== SECTION (ESPECÍFICA DE CADA PÁGINA) ===== -->
        <section>
            <div class="profile">
            </div>
            
            <div class="profile-header">
            <h1>Informações pessoais</h1>
            <a href="#" class="edit-link">Editar informações <i class="bi bi-pencil"></i></a>
            </div>
    
            <div class="profile-container">
            <div class="profile-photo-section">
                <div class="profile-circle large-circle" id="profile-circle">
                <i class="bi bi-camera" id="camera-icon"></i>
                <span id="add-photo-text">adicionar foto</span>
                <img id="profile-image" src="" alt="Foto de perfil" style="display:none; border-radius:50%; width:100%; height:100%; object-fit:cover;">
                <input type="file" id="profile-upload" accept="image/*" style="display:none;">
                </div>
                <span class="username">nome do usuário</span>
            </div>
    
            <div class="info-form-section">
                <form class="info-form">
                <label class="titulo">Nome completo</label>
                <input type="text" placeholder="Nome completo">
    
                <label class="titulo">Email</label>
                <input type="email" placeholder="Email">
    
                <label class="titulo">Senha</label>
                <div class="input-with-icon">
                    <input type="password" placeholder="Senha">
                    <i class="bi bi-eye-slash"></i>
                </div>
                
                <label class="titulo">CNPJ</label>
                <input type="text" placeholder="CNPJ">
    
                <label class="titulo">Telefone</label>
                <input type="tel" placeholder="Telefone">
    
                <label class="titulo">CEP</label>
                <input type="text" placeholder="CEP">
    
                <div class="city-state-group">
                    <div class="city-state-input">
                    <label class="titulo">Estado</label>
                    <input type="text" placeholder="Estado">
                    </div>
                    <div class="city-state-input">
                    <label class="titulo">Cidade</label>
                    <input type="text" placeholder="Cidade">
                    </div>
                </div>
                
                <label class="titulo">Bairro</label>
                <input type="text" placeholder="Bairro">
    
                <label class="titulo">Complemento</label>
                <input type="text" placeholder="Complemento (ex.:nº, andar, referência)">
                </form>
            </div>
            </div>
        </section>
    </div>

    <script src="cnpj_perfil.js">
        // Seleção de cores
        const colors = document.querySelectorAll('.color');
        colors.forEach(c => {
        c.addEventListener('click', () => {
            colors.forEach(col => col.classList.remove('selected'));
            c.classList.add('selected');
        });
        });

        // Seleção única para botões de categoria, tamanho e finalidade
        function setupOptions(selector) {
        const group = document.querySelectorAll(selector + " .option");
        group.forEach(btn => {
            btn.addEventListener("click", () => {
            group.forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            });
        });
        }

        setupOptions(".categoria");
        setupOptions(".tamanho");
        setupOptions(".finalidade");

        // Função para formatar o valor como moeda (pode ser usada em qualquer página que a chame)
        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, ''); 
            valor = (parseFloat(valor) / 100).toFixed(2) + ''; 
            let valorFormatado = valor.replace('.', ','); 
            valorFormatado = valorFormatado.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = valorFormatado;
        }

        // ... (código que mostra o campo de valor se o botão 'Vender' for clicado)
        const finalidadeBtns = document.querySelectorAll(".finalidade .option");
        const valorBox = document.getElementById("valor-box");

        finalidadeBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            if (btn.textContent.trim() === "Vender") {
            valorBox.style.display = "block";
            } else {
            valorBox.style.display = "none";
            }
        });
        });
    </script>
    </body>
</html>
