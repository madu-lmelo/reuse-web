<!-- CADASTRO DE INSTITUIÇÃO -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c_inicial.css">
    <script type="module" src="../../firebase connection/user register/registerEndereco.js"></script>
</head>
<body>

    <div class="col-12 col-md-6 left-section">
        <img class="logo-img" src="../../img/LOGOVERDE-REUSE.png">

        <div class="text-center w-75">
            <h1 class="mb-5" style="color: #2c5f2d; font-weight: bold; border-radius: 10px;">Quase lá, Insira os dados do seu endereço.</h1>

            <form id="formEndereco">
                <div class="mb-3">
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                </div>
                
                <div class="mb-3">
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="estado" placeholder="Estado">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>

                <div class="text-start mb-3">
                    <a href="index.html" class="forgot-password">Fazer log-in</a>
                </div>
                <button id="submit" type="submit" class="btn btn-green">Acessar</button> <!-- mudar essa desgraça para o closet da instituição-->
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
