<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de roupas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="c_roupa.css">
    <link rel="stylesheet" href="../../../css/padrao.css">
</head>
<body>
    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <img class="logo" src="../../../img/logoreuse.png">
        <a href="../../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a> <!-- mudar para uma casinha -->
        <a href="../../pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../../cadastro closet/cadastro roupa/cr_cpf.html"><i class="bi bi-plus-square"></i><span>Nova roupa</span></a>
        <a href="../../doacao/doacoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../../informacoes pessoais/cpf_perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <!-- ===== ABA GERAL ===== -->
    <div class="content">

        <!-- ===== TOP-BAR CONTAINER ===== -->
        <div class="topbar-container">
            <div><h1>Criação de  Peça</h1></div>
        </div>

        <!-- ===== LINHA DIVISORA ===== -->
        <hr>

        <!-- ===== SECTION (ESPECÍFICA DE CADA PÁGINA) ===== -->
        <section>
            
            <div class="form-container">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" hidden>
                <i class="bi bi-cloud-arrow-up"></i>
                <p>Escolha um arquivo ou arraste e solte-o aqui</p>
            </div>

            <form class="form">
                <label class="titulo">Título</label>
                <input type="text" placeholder="Adicione um título">
                <label class="titulo">Descrição</label>
                <textarea placeholder="Adicione uma descrição detalhada"></textarea>

                <label class="titulo">Categoria</label>
                <div class="options categoria">
                    <button type="button" class="option selected">Blusa</button>
                    <button type="button" class="option">Calça</button>
                    <button type="button" class="option">Short</button>
                    <button type="button" class="option">Saia</button>
                    <button type="button" class="option">Sapato</button>
                    <button type="button" class="option">Vestido</button>
                    <button type="button" class="option">Acessório</button>
                    <button type="button" class="option">+</button>
                </div>

                <label class="titulo">Tamanho</label>
                <div class="options tamanho">
                    <button type="button" class="option selected">PP</button>
                    <button type="button" class="option">P</button>
                    <button type="button" class="option ">M</button>
                    <button type="button" class="option">G</button>
                    <button type="button" class="option">GG</button>
                    <button type="button" class="option">XGG</button>
                </div>

                <div class="finalidade-box">
                    <label class="titulo">Finalidade</label>
                    <div class="options finalidade">
                        <button type="button" class="option selected">Organizar</button>
                        <button type="button" class="option">Doar</button>
                        <button type="button" class="option">Vender</button>
                    </div>
                </div>

                <div id="valor-box" style="display: none;">
                    <label class="titulo" style="font-size: 20px;">Valor</label>
                    <input 
                        type="text" 
                        id="valor" 
                        placeholder="Digite o valor R$" 
                        onkeyup="formatarMoeda(this);"
                        style="font-size: 18px;">
                </div>

                <script>
                    function formatarMoeda(input) {
                        let valor = input.value.replace(/\D/g, ''); 
                        valor = (parseFloat(valor) / 100).toFixed(2) + ''; 
                        let valorFormatado = valor.replace('.', ','); 
                        valorFormatado = valorFormatado.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                        input.value = valorFormatado;
                    }
                </script>
            
                <label class="titulo">Cores</label>
                <div class="colors">
                    <div class="color" style="background: black;"></div>
                    <div class="color" style="background: gray;"></div>
                    <div class="color" style="background: rgb(255, 255, 255);"></div>
                    <div class="color" style="background: red;"></div>
                    <div class="color" style="background: blue;"></div>
                    <div class="color" style="background: green;"></div>
                    <div class="color" style="background: gold;"></div>
                    <div class="color" style="background: rgb(94, 63, 18);"></div>
                    <div class="color" style="background: purple;"></div>
                    <div class="color" style="background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);"></div>
                </div>

                <select class="pasta">
                    <option>Escolha uma pasta</option>
                    <option>Categoria 1</option>
                    <option>Categoria 2</option>
                </select>

                <input type="text" placeholder="Procure uma tag">
        
                <button type="submit" class="btn-proximo">Próximo</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
