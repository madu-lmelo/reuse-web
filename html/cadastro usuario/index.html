<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao ReUse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c_inicial.css">
    <link rel="stylesheet" href="../../css/padrao.css">
    <script type="module" src="../../firebase connection/user register/login.js"></script>
</head>
<body>
    <!-- ===== CONTAINER PRINCIPAL ===== -->
    <div class="container-fluid d-flex flex-column flex-md-row p-0">

        <!-- ===== COLUNA ESQUERDA - LOGIN ===== -->
        <div class="col-12 col-md-6 left-section">
            <!-- Logo -->
            <img class="logo-img" src="../../img/LOGOVERDE-REUSE.png">

            <!-- Título e formulário -->
            <div class="text-center w-75">
                <h1 class="mb-5">Seja bem-vindo.</h1>

                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email ou nome de usuário">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <!-- Comentado: redireciona para o closet -->
                    <button id="loginEnviar" type="submit" class="btn btn-green">Acessar</button>
                </form>
            </div>
        </div>

        <!-- ===== COLUNA DIREITA - CADASTRO ===== -->
        <div class="col-12 col-md-6 right-section">
            <div class="w-75">
                <h1 class="mb-3" style="color: #fafbf9;">Se junte a nós da ReUse!</h1>
                <p class="lead mb-4" style="color: #fafbf9;">Você pode ter um closet virtual só seu.</p>
                <a class="btn btn-neutro" href="selecaoperfil.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
