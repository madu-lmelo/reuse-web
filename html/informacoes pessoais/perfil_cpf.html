    <link rel="stylesheet" href="cnpj_perfil.css">
    <link rel="stylesheet" href="../../css/padrao.css">
</head>
<body>
    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar">
        <img class="logo" src="../../img/logoreuse.png">
        <a href="../closet/closet.html"><i class="bi bi-house-door"></i><span>Meu Closet</span></a> <!-- mudar para uma casinha -->
        <a href="../pesquisa/pesquisa.html"><i class="bi bi-search"></i><span>Pesquisa</span></a>
        <a href="../cadastro closet/cadastro roupa/cr_cpf.html"><i class="bi bi-plus-square"></i><span>Nova roupa</span></a>
        <a href="../doacao/doacoes.html"><i class="bi bi-gift"></i><span>Doações</span></a>
        <a href="../informacoes pessoais/cpf_perfil.html"><i class="bi bi-person"></i><span>Meu Perfil</span></a>
    </div>

    <!-- ===== ABA GERAL ===== -->
    <div class="content">

        <!-- ===== TOP-BAR CONTAINER ===== -->
        <div class="topbar-container">
            <div><h1>Meu perfil</h1></div>
        </div>

        <!-- ===== LINHA DIVISORA ===== -->
        <hr>

        <!-- ===== SECTION (ESPECÍFICA DE CADA PÁGINA) ===== -->
        <section>
            <div class="profile">
            </div>
            
        
    
            <div class="profile-container">
                <div class="profile-photo-section">
                    <div class="profile-circle large-circle" id="profile-circle">
                    <i class="bi bi-camera" id="camera-icon"></i>
                    <span id="add-photo-text">adicionar foto</span>
                    <img id="profile-image" src="" alt="Foto de perfil" style="display:none; border-radius:50%; width:100%; height:100%; object-fit:cover;">
                    <input type="file" id="profile-upload" accept="image/*" style="display:none;">
                    </div>
                </div>
                
            </div>
        </section>
    </div>

    <script src="cnpj_perfil.js">
        // Seleção de cores
        const colors = document.querySelectorAll('.color');
        colors.forEach(c => {
        c.addEventListener('click', () => {
            colors.forEach(col => col.classList.remove('selected'));
            c.classList.add('selected');
        });
        });

        // Seleção única para botões de categoria, tamanho e finalidade
        function setupOptions(selector) {
        const group = document.querySelectorAll(selector + " .option");
        group.forEach(btn => {
            btn.addEventListener("click", () => {
            group.forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            });
        });
        }

        setupOptions(".categoria");
        setupOptions(".tamanho");
        setupOptions(".finalidade");

        // Função para formatar o valor como moeda (pode ser usada em qualquer página que a chame)
        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, ''); 
            valor = (parseFloat(valor) / 100).toFixed(2) + ''; 
            let valorFormatado = valor.replace('.', ','); 
            valorFormatado = valorFormatado.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = valorFormatado;
        }

        // ... (código que mostra o campo de valor se o botão 'Vender' for clicado)
        const finalidadeBtns = document.querySelectorAll(".finalidade .option");
        const valorBox = document.getElementById("valor-box");

        finalidadeBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            if (btn.textContent.trim() === "Vender") {
            valorBox.style.display = "block";
            } else {
            valorBox.style.display = "none";
            }
        });
        });
    </script>
</body>
</html>
